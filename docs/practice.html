<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      min-width: 600px;
    }
    .main{
      padding:0 200px;
    }
    .a {
      float: left;
      height: 300px;
    }
    .left{
      width: 200px;
      position: relative;
      left:-200px; 
      margin-left:-100%;
      background-color:rosybrown;
    }
    .right{
      width: 200px;
      position: relative;
      right:-200px;
      margin-left:-200px;
      background-color:plum;
    }
    .middle{
      width: 100%;
      background-color:aqua;
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="middle"><div class="middle a"></div></div>
    <div class="left a"></div>
    <div class="right a"></div>
  </div>
</body>
</html>
